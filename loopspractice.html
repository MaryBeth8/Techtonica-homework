<!DOCTYPE html>
<html>
	<head>
		
	</head>
 
	<body>
	<script type="text/javascript">
		
	    // FOR LOOP - KEYWORD METHOD
 
	    var classmates = ["Chelsea","Diana","Gabby","Nefis","Tonka"];  // Add in the names of your classmates. eg: ["Jane", "John", "Kate"]

	    for (cm of classmates) {
	    	console.log(cm + " works really hard!");
	    }
 
	    // For each of your classmates, print "<classmate name> works really hard!" Use the keyword method.
 
 
 
	    // FOR LOOP - INCREMENTING VARIABLE METHOD
 
	    var pets = ["Huey","Dewey","Luie","Frankie"];  // Add in the names of your or your friends' pets. eg: ["PJ", "Charlie"]

	    for (var i = 0; i < pets.length; i++) {
	    	console.log(pets[i] + " is sooooooo cute! Squee!")
	    }

 
	    // For each of the pets you know, print "<pet name> is so cute!" Use the incrementing variable method.
 
 
 
	    // NESTED FOR LOOP
 
	    // in this array, each sub-array contains the meal name and the number of times you ate it this month
	    // eg: var myFaveMeals = [ ["mom's spaghetti", 1], ["BBQ sausages", 2], ["pupusas", 3] ];
 
	    var myFaveMeals = [ ["salad", 15], ["fruit salad", 10], ["cheeseburgers", 5], ["sushi", 8], ["pizza", 7]];

	    //outer loop
	    for (meals of myFaveMeals) {

	    	//inner loop

	    	for(var i = 0; i < meals.length; i++) {

	    		if (i < 1) {
	    			console.log("Number of times I ate " + meals[i] + " this month: " + meals[i + 1] + ".");
	    		}
	    	}

	    }
 
		// Using the method of your choice (either keyword or incrementing variable, as above),
		// write a nested for loop that prints: "Number of times I ate <meal name> this month: <number>."
 
 
 
	</script>
 
	</body>
</html>
