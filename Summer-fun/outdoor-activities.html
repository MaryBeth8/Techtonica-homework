<!DOCTYPE html>
<html>
<head>
	<title>Outdoor Activities</title>
</head>
<body>

<h1>JavaScript is so fun and it's my favorite!</h1>

		<!-- All the JavaScript goes here-->
		<script type="text/javascript">

		var myMovies = [];

		console.log("Array on first print: " + myMovies);

		myMovies.push("The Big Lebowski");

		console.log("Array on second print: " + myMovies);

		myMovies.unshift("Oh Brother Where Art Thou");

		console.log("Array on third print: " + myMovies);

		function eatVeggies(veg) {
			console.log("Print my function: I ate my " + veg);
		}
		
		eatVeggies("Tarrot, Beets, and Deviled Eggs");

		function walkDog(dogName, destination) {
			console.log("I am walking " + dogName);
			console.log("We are going to " + destination);
			console.log("I am walking " + dogName + " and we are going to " + destination + ".");
		}

		walkDog("Ralfi", "the park");
</script>

</body>
</html>
